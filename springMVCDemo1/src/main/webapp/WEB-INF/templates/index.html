<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>这是一个应用测试首页</h1>
<!--    先匹配初始位置/hello-->
    <a th:href="@{/hello/testRequestMapping}">
        测试testRequestMapping注解的位置
    </a>
    <br>
    <a th:href="@{/hello/test}">
        测试test注解的位置
    </a>
    <form th:action="@{/hello/test}" method="post">
        <input type="submit" value="测试post请求">
    </form>
    <a th:href="@{/hello/testGetMapping}">测试testGetMapping</a>
    <form th:action="@{hello/testPut(username=admin)}" method="put">
<!--       如果method值不为post或get 默认按get请求处理-->
        <input type="submit" value="测试put请求">
    </form>
    <form th:action="@{/hello/testParameters(username='admin',password=123456)}" method="post">
        <input type="submit" value="测试参数属性">
    </form>
    <a th:href="@{/hello/testParameters(username='admin',password=123456)}">测试参数属性</a><br>
    <a th:href="@{/hello/testAnt}">测试可以匹配ant风格路径</a><br>
    <a th:href="@{/hello/testPath/1/admin}">测试占位符rest方法传递参数</a>
</body>
</html>
