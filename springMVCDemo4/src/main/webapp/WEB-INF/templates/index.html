<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>index首页</h1>
<form th:action="@{/testRequestBody}" method="post">
    用户名:<input type="text" name="username"><br>
    密码:<input type="password" name="password"><br>
    用户名:<input type="submit" value="提交">
</form>
<form th:action="@{/testRequestEntity}" method="post">
    用户名:<input type="text" name="username"><br>
    密码:<input type="password" name="password"><br>
    用户名:<input type="submit" value="提交">
</form>
<a th:href="@{/testResponse}">通过servletAPI的response对象响应浏览器数据</a><br>
<a th:href="@{/testResponseBody}">通过注解响应浏览器数据</a><br>
<a th:href="@{/testResponseUser}">通过注解响应浏览器数据对象</a><br>
<div id="app">
    <a @click="testAxios" th:href="@{/testAxios}">使用springmvc处理ajax</a>
</div>
<script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
<script type="text/javascript">
    new Vue({
        el:"#app",
        methods:{
            testAxios:function (event) {
                axios({
                    method: "post",
                    url: event.target.href,
                    params:{
                        username:"admin",
                        password:"123456"
                    }
            }).then(function (response) {
                    alert(response.data)
                });
                event.preventDefault();
            }
        }
    })
</script>
</body>
</html>
